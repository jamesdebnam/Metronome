<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="master.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>James' Metronome</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1>Simple Metronome</h1>
        </div>
        <div class="card-body">
          <svg height="500px" width="500px">
            <circle cx="250px" cy="250px" r="250px" fill="turquoise" />
          </svg>
          <svg height="500px" width="500px">
            <circle cx="250px" cy="250px" r="50px" fill="lightseagreen" />
            <p>100</p>
          </svg>
          <input
            class="form-control form-control-lg"
            type="number"
            max="170"
            min="40"
            placeholder="bpm between 40 and 170"
          />
        </div>
      </div>
      <button type="button" class="btn btn-primary">Start metronome</button>
    </div>
  </body>
</html>
<script src="metronome.js"></script>
